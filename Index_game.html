<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media="(max-width: 767px) href="mobile.css">
    

</head>
<body>
    <div class="top center">
        <section class="top_content">
            <h1 class="title">Добро пожаловать на мой сайт</h1>
            <p class="top_text">Вам предстоит пройти несколько увлекательных игр. 
            Если готов нажимай <span class="select">поехали</span> и <span class="select">приступай</span></p>
            <div class="top_button">
            <a class="top_button_word" href="#">Поехали!</a>
            </div>
        </section>
    </div>

    <section class="games_box center">
        <div class="games">
            <div class="games__item games__item--1">Игра 1</div>
            
            <div class="games__item games__item--2">Игра 2</div>
            
            <div class="games__item games__item--3">Игра 3</div>
        </div>
    </section>
</section>

<section class="seasons_box center">
    <div class="seasons_content">
        <h1 class="title_2">Времена года!</h1>
        <p class="top_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <div class="top_button">
        <a class="top_button_word" href="#">Играть!</a>
        </div>
    </div>
    <div class="seasons_game">
    <img src="./img/undraw_video_game_night_8h8m 1.png" alt="Приставка" class="seasons_game_img">
    </div>
</section>

    

    

    
    
</body>
</html>
